plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

def selenideVersion = "6.19.1",
    junitVersion = "5.10.2";

dependencies {
    testImplementation (
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.slf4j:slf4j-simple:2.0.12",
            "com.github.javafaker:javafaker:0.12"
    )
}

test {
    useJUnitPlatform()
}